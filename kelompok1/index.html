<head>

    <title>Navbar Example</title>
    <style>
        /* Style the navigation bar */
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        /* Navbar links */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* On mouse-over */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Active/current link */
        .navbar a.active {
            background-color: #666;
            color: white;
        }
    </style>
</head>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar Example</title>
        <style>
            /* Style the navigation bar */

            .navbar a {

            }
    
            /* On mouse-over */

    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Padangadm_0.js"></script>
        <script src="data/BATASKECAMATANDESEMBER2019DUKCAPIL_2.js"></script>
        <script src="data/titikkklat_lon_locations_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-0.9693679541213132,100.19806051864573],[-0.7660138944626533,100.49735794103809]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Padangadm_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">kecamatan</th>\
                        <td>' + (feature.properties['kecamatan'] !== null ? autolinker.link(feature.properties['kecamatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Padangadm_0_0() {
            return {
                pane: 'pane_Padangadm_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,207,80,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Padangadm_0');
        map.getPane('pane_Padangadm_0').style.zIndex = 400;
        map.getPane('pane_Padangadm_0').style['mix-blend-mode'] = 'normal';
        var layer_Padangadm_0 = new L.geoJson(json_Padangadm_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Padangadm_0',
            layerName: 'layer_Padangadm_0',
            pane: 'pane_Padangadm_0',
            onEachFeature: pop_Padangadm_0,
            style: style_Padangadm_0_0,
        });
        bounds_group.addLayer(layer_Padangadm_0);
        map.addLayer(layer_Padangadm_0);
        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_1;
        map.addLayer(layer_OpenStreetMap_1);
        function pop_BATASKECAMATANDESEMBER2019DUKCAPIL_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">KECAMATAN</th>\
                        <td>' + (feature.properties['KECAMATAN'] !== null ? autolinker.link(feature.properties['KECAMATAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_BATASKECAMATANDESEMBER2019DUKCAPIL_2_0() {
            return {
                pane: 'pane_BATASKECAMATANDESEMBER2019DUKCAPIL_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(243,166,178,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_BATASKECAMATANDESEMBER2019DUKCAPIL_2');
        map.getPane('pane_BATASKECAMATANDESEMBER2019DUKCAPIL_2').style.zIndex = 402;
        map.getPane('pane_BATASKECAMATANDESEMBER2019DUKCAPIL_2').style['mix-blend-mode'] = 'normal';
        var layer_BATASKECAMATANDESEMBER2019DUKCAPIL_2 = new L.geoJson(json_BATASKECAMATANDESEMBER2019DUKCAPIL_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BATASKECAMATANDESEMBER2019DUKCAPIL_2',
            layerName: 'layer_BATASKECAMATANDESEMBER2019DUKCAPIL_2',
            pane: 'pane_BATASKECAMATANDESEMBER2019DUKCAPIL_2',
            onEachFeature: pop_BATASKECAMATANDESEMBER2019DUKCAPIL_2,
            style: style_BATASKECAMATANDESEMBER2019DUKCAPIL_2_0,
        });
        bounds_group.addLayer(layer_BATASKECAMATANDESEMBER2019DUKCAPIL_2);
        map.addLayer(layer_BATASKECAMATANDESEMBER2019DUKCAPIL_2);
        function pop_titikkklat_lon_locations_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['latitude'] !== null ? autolinker.link(feature.properties['latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['longitude'] !== null ? autolinker.link(feature.properties['longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">label</th>\
                        <td>' + (feature.properties['label'] !== null ? autolinker.link(feature.properties['label'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_titikkklat_lon_locations_3_0() {
            return {
                pane: 'pane_titikkklat_lon_locations_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(65,60,213,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_titikkklat_lon_locations_3');
        map.getPane('pane_titikkklat_lon_locations_3').style.zIndex = 403;
        map.getPane('pane_titikkklat_lon_locations_3').style['mix-blend-mode'] = 'normal';
        var layer_titikkklat_lon_locations_3 = new L.geoJson(json_titikkklat_lon_locations_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_titikkklat_lon_locations_3',
            layerName: 'layer_titikkklat_lon_locations_3',
            pane: 'pane_titikkklat_lon_locations_3',
            onEachFeature: pop_titikkklat_lon_locations_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_titikkklat_lon_locations_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_titikkklat_lon_locations_3);
        map.addLayer(layer_titikkklat_lon_locations_3);
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/titikkklat_lon_locations_3.png" /> titikkk â€” lat_lon_locations', layer: layer_titikkklat_lon_locations_3},
            {label: '<img src="legend/BATASKECAMATANDESEMBER2019DUKCAPIL_2.png" /> BATAS KECAMATAN DESEMBER 2019 DUKCAPIL', layer: layer_BATASKECAMATANDESEMBER2019DUKCAPIL_2},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_1},
            {label: '<img src="legend/Padangadm_0.png" /> Padang adm', layer: layer_Padangadm_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Padangadm_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'kecamatan'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
